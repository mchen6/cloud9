<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="https://github.com/pylonide/pylon" skipParse="[%packed%]">
  <head profile="http://www.w3.org/2005/10/profile">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Pylon - Login</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" type="image/gif" href="[%staticUrl%]/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="[%staticUrl%]/ext/form-auth/static/style.css" />
  </head>
  
  <body>
    <div id="holderbox">
      <form action="/login" method="post">
        <input type="text" id="user" name="username" placeholder="USERNAME" autofocus>
        <input type="password" id="pass" name="password" placeholder="PASSWORD">
        <button id="login_btn" type="submit">[%motm%]</button>
      </form>
      <div id="login_messagebox" class="login_messagebox_[%messageState%]">
        <div id="login_message">It's a b0rken!</div>
      </div>
    </div>
  </body>

</html>
